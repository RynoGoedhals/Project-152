<!DOCTYPE html>

<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

        <script src = "car-move.js"></script>
        <script src = "base.js"></script>
        <script src = "view.js"></script>
    </head>

    <body>
        <a-scene background = "color: white">
            <a-camera position = "0 5 15"></a-camera>

            <a-assets timeout = "10000">
                <a-asset-item id = "car" src = "./models/car/scene.gltf"></a-asset-item>
            </a-assets>

            <a-entity base = "radius: 5" view>
                <a-entity position = "0 2 0" gltf-model = "#car" scale = "0.01 0.01 0.01"></a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
